<!DOCTYPE html>
<html>
<head>
  <title>Checkpoint Satpam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Absen Checkpoint Satpam</h2>
  <form id="scanForm">
    <label>ID Satpam:</label><br>
    <input type="text" name="satpam_id" required><br><br>

    <label>ID Checkpoint:</label><br>
    <input type="text" name="checkpoint_id" id="checkpoint_id" readonly><br><br>

    <button type="button" onclick="sendData()">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    // Ambil checkpoint_id dari URL dan isi otomatis
    const urlParams = new URLSearchParams(window.location.search);
    const checkpointId = urlParams.get("checkpoint_id");
    if (checkpointId) {
      document.getElementById("checkpoint_id").value = checkpointId;
    }

    function sendData() {
  navigator.geolocation.getCurrentPosition(function(position) {
    const data = new URLSearchParams();
    data.append("satpam_id", document.querySelector('[name="satpam_id"]').value);
    data.append("checkpoint_id", document.querySelector('[name="checkpoint_id"]').value);
    data.append("latitude", position.coords.latitude);
    data.append("longitude", position.coords.longitude);

    fetch("https://script.google.com/macros/s/AKfycbw9zcxKNxET0IQWyBwsnDFgFbBvvNkLdImPfGL9zAPFCvx2stWQRR7FFFmXczZGBYw77g/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: data.toString()
    })
    .then(res => res.text())
    .then(txt => {
      document.getElementById("status").textContent = "Terkirim ✅";
      console.log("Response:", txt);
    })
    .catch(err => {
      document.getElementById("status").textContent = "Gagal: " + err;
      console.error("Error:", err);
    });
  }, function(error) {
    document.getElementById("status").textContent = "GPS tidak tersedia ❌";
  });
}

  </script>
</body>
</html>
